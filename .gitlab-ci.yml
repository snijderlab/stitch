image: microsoft/dotnet:latest

stages:
  - build
  - test
  - deploy

before_script:
  - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build source"

test:
  stage: test
  script:
    - "dotnet test tests"

deploy:
  stage: deploy
  script:
    - "dotnet publish source -c release /p:PublishTrimmed=true /p:PublishReadyToRun=true"
    - "dotnet publish source -c release -r linux-x64"
    - 7z a -tzip package.zip @includefiles.txt
  artefacts: 
    paths:
      - package.zip
