image: microsoft/dotnet:latest

stages:
  - build
  - test
  - deploy

before_script:
  - "dotnet clean"
  - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build source"

test:
  stage: test
  script:
    - "dotnet test tests"

deploy:
  stage: deploy
  script:
    - "dotnet publish source -c release /p:PublishTrimmed=true /p:PublishReadyToRun=true"
    - "dotnet publish source -c release -r linux-x64"
    - C:\"Program Files"\7-Zip\7z.exe a -tzip package.zip --% @build_include_files.txt
  artifacts: 
    paths:
      - package.zip