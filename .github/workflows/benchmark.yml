name: analysis

on:
  workflow_call:
    secrets:
        BENCHMARK_ACTION_BOT_TOKEN:
          required: true

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build stitch
    - name: Run benchmark
      run: |
        dotnet run -c release --project stitch batchfiles/monoclonal.txt --expect ",DIQMTQSPSSLSASVGDRVTITCRASQDVNTAVAWYQQKPGKAPKLLIYSASFLYSGVPSRFSGSRSGTDFTLTISSLQPEDFATYYCQQHYTTPPTFGQGTKVEIKRTVAAPSVFIFPPSDEQLKSGTASVVCLLNNFYPREAKVQWKVDNALQSGNSQESVTEQDSKDSTYSLSSTLTLSKADYEKHKVYACEVTHQGLSSPVTKSFNRGEC"
        dotnet run -c release --project stitch benchmark/107.txt --expect "EVQLLESGGGLVQPGGSLRLSCVGSGFTLDTYAMSWVRQAPGKGLEWVSSMSDSGNSIYYADSVKGRFTVSRDFSKKTLYLQMNSLRAEDTALYFCAKDVLQYFDWLGTHFYFDLWGQGTLVTVSS,SFELTQPPSVSVSLGQTARITCSGDALPKKYIYWYHQKSGQAPVLVIYEDGKRPSGIPDRFSGSNSGTTATLTINGAQVEDEADYYCYSSDNSGHHRVFGGGTKVTVL"
        dotnet run -c release --project stitch benchmark/227.txt --expect "QVHLMQSGGGVVQPGGSLRLSCAASGFSFSDYVMDWVRQAPGKGLEWVANIWYDASNRYYADSVKGRFTISRDNSKRMLYLQMNSLRAEDTATYYCARGRVDPSLLRGAIVKGLDYWGQGTPVTSS,DIVMTQSPDSLAVSLGERATINCRASQSVFSSSNSKNYLAWYQHKPGQPPKLLIYWASTRESGVPDRFSGSGSGTDFTLTISSLQAEDVAVYYCQQYYTTPLWTFGQGTKVEVR"
        dotnet run -c release --project stitch benchmark/1028.txt --expect "EVQLVQSGAEVKQPGSSVKVSCTASGSLFSGYGITWVRQAPGQGLEWIGRLVLLFGTTNYAPTFQGRVTMTADKSTTTAYMELRSLNSDDTAVYYCARDPYYDNSGPVKPGDVWGQGTTVTVSS,DIMQMTQSPSSVSASVGDRVILTCRATQDISSSLVWFQQKPGKAPNLLIYDASSLQSGVPSRFSGSGSGTDFTLISSLQPEDFATYYCQQTHSFPRTFGQGTKLDIK"
        dotnet run -c release --project stitch benchmark/2489.txt --expect "QVQVVQSGAEVKKPGSSVKVSCKASGGIFRNYAISWVRQAPGQGLEWMGGNVAIFGTTKYAEKFQGRVSITADESTNTFYLEVTSLRSDDTAVYYCAGSSKYHYESSLDYWGQGTLVTVSS,EIVLTQSPGTLSLSPGERATLSCRASQSVNSNSVAWYQQIPGQAPRLLISDASSRATGIPDRFSGSGSGTDFTLTISRLEPEDFAVYYCQQYRGSPTFGGGTKVEIK"
        dotnet run -c release --project stitch benchmark/2771.txt --expect "QVQLVQSGGEVKKPGASVKVSCKASGYTFTSFGISWVGVQAPGQGLEWMGWISIHNGDTKFAQKFQDGVVTMTRDTSTSTAYMGLGSLRSDDTAVYYCAGVDTEIVVGELIYFHYGMDVWGQGTTVTVSS,DIMLMTQTPLSLPVAPGEPASISCRSSQGVLFNSDDGNTYLDWYLQKPGQSPQPLIYSLSFRASGVPDGVFSGSGSATDFTLQISVGVEAEDVGVYYCMQGVIDFPYSFGQGTKLEIK"
        dotnet run -c release --project stitch benchmark/3576.txt --expect "EVQLVESGGNLVQPGGSLRLSCGVAGFSFRDYWMHWVRLVPGKGLLWVAFINNDGSSARYADSVRGRFTISRDNGKNTMYLQMNSLRGEDTAVYYCARGLAGSYAGNFHWYMDVWGKGTAVTVFS,SFMLTQPHSVSGSPGETVTISCTRNSGSIASGFVQWYRLRPGRAPTMVIYEDNLRPSGVPARFSGSLDNSSNSASLTISGLKADDEADYHCQSYHYTTLMFGGGTKLTVL"
