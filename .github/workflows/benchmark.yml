        dotnet run -c release --project stitch benchmark/3634.txt --expect "QVQLQESGPGLVKPSETLSLTCTVSGGSVSSGTYYWSWIRQPPGRGLEWIGYIFYSGSTHYNPSLKSRVTISIDTSKNQFSLKLTSVTAADTAVFYCARGVAAAGTFYFDYWGQGTLVTVSS,SYQLTQPPSVSVSPGQTASITCSGHKLENTYTSWYQQKAGQSPVLVIYQDYKRPSGIPERFSGSSSGNTATLTNGTKLTVSGTQAMDEADYYCQAWDTTTVVFGGGTKLTVL"
    - name: Fix file
      run: |
        "]" | Out-File -FilePath benchmark-output.json -Append

    - name: Store benchmark result - separate repo
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: Results Benchmark
        tool: 'customBiggerIsBetter'
        output-file-path: benchmark-output.json
        github-token: ${{ secrets.BENCHMARK_ACTION_BOT_TOKEN }}
        auto-push: true
        # Show alert with commit comment on detecting possible performance regression
        alert-threshold: '110%'
        comment-on-alert: true
        fail-on-alert: true
        alert-comment-cc-users: '@douweschulte'
        gh-repository: 'github.com/snijderlab/stitch-ci-results'