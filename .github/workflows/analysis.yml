name: analysis

on:
  workflow_call:
  push:
    branches:
      - 178

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build stitch
    - name: Run benchmark
      run: dotnet run --project stitch batchfiles/monoclonal.txt --expect ",DIQMTQSPSSLSASVGDRVTITCRASQDVNTAVAWYQQKPGKAPKLLIYSASFLYSGVPSRFSGSRSGTDFTLTISSLQPEDFATYYCQQHYTTPPTFGQGTKVEIKRTVAAPSVFIFPPSDEQLKSGTASVVCLLNNFYPREAKVQWKVDNALQSGNSQESVTEQDSKDSTYSLSSTLTLSKADYEKHKVYACEVTHQGLSSPVTKSFNRGEC"

    - name: Store benchmark result - separate repo
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: Results Benchmark
        tool: 'customBiggerIsBetter'
        output-file-path: output.txt
        github-token: ${{ secrets.BENCHMARK_ACTION_BOT_TOKEN }}
        auto-push: true
        # Show alert with commit comment on detecting possible performance regression
        alert-threshold: '110%'
        comment-on-alert: true
        fail-on-alert: true
        alert-comment-cc-users: '@douweschulte'
        gh-repository: 'https://github.com/snijderlab/stitch-ci-results'